    <!-- Performance and Analytics -->
    <script>
        // Preload critical resources
        window.addEventListener('load', function() {
            // Preload API endpoint if configured
            const apiUrl = localStorage.getItem('apiBaseUrl');
            if (apiUrl) {
                fetch(apiUrl, { method: 'OPTIONS' }).catch(() => {});
            }
        });

        // Service Worker Registration for PWA (Optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>

    <!-- Custom CSS Variables -->
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --secondary-gradient: linear-gradient(135deg, #059669 0%, #0d9488 100%);
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        /* Loading Animation for Initial Page Load */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .page-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide loader when React loads */
        #root:not(:empty) + .page-loader {
            display: none;
        }
    </style>

<!-- Global Error Handler -->
<script>
    window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // Optionally show error fallback
        // document.getElementById('error-fallback').style.display = 'block';
    });

    window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
    });

    // Hide page loader when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const loader = document.getElementById('pageLoader');
            if (loader) {
                loader.classList.add('hidden');
                setTimeout(() => loader.remove(), 300);
            }
        }, 500);
    });
</script>

<!-- Performance Monitoring (Optional) -->
<script>
    // Basic performance monitoring
    window.addEventListener('load', function() {
        if (window.performance) {
            const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
            console.log('Page load time:', loadTime + 'ms');

            // Log to analytics service if configured
            if (window.gtag) {
                gtag('event', 'page_load_time', {
                    'value': loadTime,
                    'event_category': 'Performance'
                });
            }
        }
    });
</script>
